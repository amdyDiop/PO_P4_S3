<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-success">
        <h4 class="card-title ">Liste des Utilisateurs</h4>
        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper">
            <span class="nav-tabs-title">Filtre:</span>
            <ul class="nav nav-tabs" data-tabs="tabs">
              <li class="nav-item">
                <a class="nav-link active" href="" data-toggle="tab">
                  <i class="material-icons">check</i> Compte Activé
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" data-toggle="tab">
                  <i class="material-icons">block</i> Compte non Activé
                  <div class="ripple-container"></div>
                </a>
              </li>
              <li>
                <mat-form-field appearance="legacy" class="nav-link" href="" data-toggle="tab">
                  <mat-label>Filtre par  Utilisateur</mat-label>
                  <select matNativeControl (change)="filtre()"  [(ngModel)]="type" >
                    <option value="FORMATEUR">FORMATEUR</option>
                    <option value="CM">CM</option>
                    <option value="ADMIN">ADMIN</option>
                  </select>
                </mat-form-field>
              </li>
              <div class="col float-right">
                <a routerLink="/admin/users/add" routerLinkActive="active">
                  <button class="btn btn-white btn-round btn-fab float-right">
                    <span class="mat-button-wrapper"><i class="material-icons">add_circle</i></span>
                  </button>
                </a>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table text-center">
            <thead class=" text-success">
            <tr>
              <th> Image</th>
              <th> Prénom</th>
              <th> Nom</th>
              <th> Téléphone</th>
              <th> Email</th>
              <th> Etat compte</th>
              <th> Actions</th>
            </tr>
            </thead>
            <tbody class="text-sm-center">
            <tr *ngFor="let user of users">
              <ng-template [ngIf]="user.image" [ngIfElse]="elseBlock">
                <td>
                  <div class="card-avatar">
                    <a href="javascript:;">
                      <img class="img" src="data:image/jpeg;base64,{{user.image}}" alt="{{user.prenom}}"
                           style="width: 70px;height: 65px">
                    </a>
                  </div>
                </td>
              </ng-template>
              <ng-template #elseBlock>
                <td>
                  <div class="card-avatar">
                    <a href="javascript:;">
                      <img class="img" src="assets/img/user.png" alt="simage" style="width: 80px;height: 78px">
                    </a>
                  </div>
                </td>
              </ng-template>
              <td>{{user.prenom}}</td>
              <td>{{user.nom}}</td>
              <td>{{user.telephone}}</td>
              <td>{{user.email}}</td>
              <td>{{user.archiver}}</td>
              <td>
                <a [routerLink]="['/admin/users/edit',user.id]">
                  <button type="button" rel="tooltip" title="modifier le user"
                          class="btn btn-success btn-link btn-sm">
                    <i class="material-icons">edit</i>
                  </button>
                </a>
                <a routerLink="/admin/users/{{user.id}}/show">
                  <button type="button" rel="tooltip" title="voir le user"
                          class="btn btn-success btn-link btn-sm" >
                    <i class="material-icons">visibility</i>
                  </button>
                </a>
                <button type="button" rel="tooltip" title="archiver le User"
                        class="btn btn-danger btn-link btn-sm">
                  <i class="material-icons">delete</i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer justify-content-end">
        <nav aria-label="Page navigation ">
          <ul class="pagination">
            <li class="page-item">
              <button class="btn btn-just-icon btn-round btn-success" (click)="previous()">
                <i class="fa fa-angle-double-left"></i>
              </button>
            </li>
            <li class="page-item">
              <button class="btn  btn-just-icon btn-round btn-success ml-3">
                <i class="fa fa-angle-double-right" (click)="next()"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
